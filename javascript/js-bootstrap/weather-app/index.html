<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <script src="js/all.min.js"></script>
    <title>Display Quotes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5 col-md-8 mx-auto">
                <div class="feedback alert alert-danger text-capitalize text-center">

                </div>
                <div class="card card-body">
                    <div class="card-title text-center text-capitalize">
                        <h3>search city</h3>
                    </div>
                    <form id="wheatherForm">
                        <div class="input-group">
                            <input type="text" class="form-control text-capitalize cityInput" id="cityInput">
                            <button type="submit" class="text-capitalize submitBtn">submit</button>
                        </div>
                    </form>
                    <!--  -->
                    <div class="results text-center mt-5">
                        <h6 class="text-capitalize">city name : <span id="cityName"></span> </h6>
                        <h6 class="text-capitalize">country : <span id="cityCountry"></span> </h6>
                        <img src="#" id="cityIcon" />
                        <h6 class="text-capitalize">temperature in celsius: <span id="cityTemp"></span> <span class="m-3">
                <!-- 
       https://www.iconfinder.com/icons/667368/celcius_clouds_farenheit_sunshine_temerature_thermometer_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/bluewolfski            -->
                <img src="img/temp.svg" alt="">
              </span></h6>
                        <h6 class="text-capitalize">humidity : <span id="cityHumidity"></span><span class="m-3">
                <!-- 
       https://www.iconfinder.com/icons/2682807/drop_high_humidity_percentage_precipitation_rain_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/laurareen            -->

                <img src="img/humidity.svg" alt="">

              </span> </h6>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
