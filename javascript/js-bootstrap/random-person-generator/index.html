<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <script src="js/all.min.js"></script>
    <title>Person generator</title>
</head>

<body>

    <div class="container">
        <div class="row max-height ">
            <div class="col-11 mx-auto person col-md-8 col-lg-6 my-3">
                <div class="card">
                    <img src="img/person-0.jpg" class="card-img-top" alt="" id="photo">
                    <div class="card-body">

                        <div class="person-info">
                            <!-- single input -->
                            <p class="text-capitalize"><span class="me-3 text-primary"><i class="fas fa-user"></i></span>name :<span id="first" class="text-uppercase ms-2 badge bg-secondary single-info">Robert</span></p>
                            <!-- end of single input -->
                            <!-- single input -->
                            <p class="text-capitalize"><span class="me-3 text-primary"><i class="fas fa-user"></i></span>last name :<span id="last" class="text-uppercase ms-2 badge bg-secondary single-info">anderson</span></p>
                            <!-- end of single input -->
                            <!-- single input -->
                            <p class="text-capitalize"><span class="me-3 text-primary"><i class="fas fa-search-location"></i></span>location :
                                <span id="street" class="text-uppercase ms-2 badge bg-secondary single-info">somewhere warm</span></p>
                            <!-- end of single input -->
                            <!-- single input -->
                            <p class="text-capitalize"><span class="me-3 text-primary"><i class="fas fa-phone"></i></span>phone :<span id="phone" class="text-uppercase ms-2 badge bg-secondary single-info">123-456-789</span></p>
                            <!-- end of single input -->
                            <!-- single input -->
                            <p class="text-capitalize"><span class="me-3 text-primary"><i class="fas fa-envelope"></i></span>email :<span id="email" class="text-uppercase ms-2 badge bg-secondary single-info">email@email.com</span></p>
                            <!-- end of single input -->
                        </div>
                    </div>
                    <div class="card-footer text-center">

                        <button type="button" id="btn" class="btn btn-outline-warning text-capitalize">generate person</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
