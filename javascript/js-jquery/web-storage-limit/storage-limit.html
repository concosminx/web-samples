<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="storage-limit.css" />
    <title>Storage limit</title>
  </head>
  <body>
    <div id="container">
      <h1>Web Storage Limits</h1>
      
      <div id="controls">
        <input type="button" id="start" value="Start" />
        <input type="button" id="stop" value="Stop" />
        <input type="button" id="clear" value="Clear" />
      </div>

      <div class="column">
        <h2>Local</h2>
        <div class="container">
          <ul id="local"></ul>
        </div>
      </div>

      <div class="column">
        <h2>Session</h2>
        <div class="container">
          <ul id="session"></ul>
        </div>
      </div>

      <div id="error">
        <h2>Errors</h2>
        <ul id="errorList"></ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="storage-limit.js"></script>
  </body>
</html>
